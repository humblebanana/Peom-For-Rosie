<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Rosie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="page" id="page1">
            <div class="content">
                <div class="poem">
                    <p>我穿行于无尽的红紫之间，</p>
                    <p>走向花园最幽深的角落。</p>
                    <p>眼前，唯有一朵洁白的花，</p>
                    <p>若山茶，又似桂花，</p>
                    <p>孤独地在一隅伫立，任凭天光穿透云隙，</p>
                    <p>投下一缕微弱的光线，轻轻触碰她的瓣尖。</p>
                </div>
                <div class="arrow-down"></div>
            </div>
        </section>

        <section class="page" id="page2">
            <div class="content">
                <div class="poem">
                    <p>她是孤寂的，却也那般坚韧；</p>
                    <p>她是脆弱的，却又如此铿锵。</p>
                    <p>她承载着矛盾，却又无可替代，</p>
                    <p>她是那一刻、那一地独有的存在，</p>
                    <p>如同所有孤独而美丽的生命，</p>
                    <p>在寂静中书写着自己的故事。</p>
                </div>
                <div class="arrow-down"></div>
            </div>
        </section>

        <section class="page" id="page3">
            <div class="content">
                <div class="poem">
                    <p>我忍不住想去触摸她的枝桠，</p>
                    <p>亲吻那洁净的花蕊，</p>
                    <p>我想陪伴她，直到她最终绽放，</p>
                    <p>释放出她本应拥有的生命之力，</p>
                    <p>如同每一个被埋藏的梦，</p>
                    <p>终将被时间的阳光唤醒。</p>
                </div>
                <div class="ending">全诗完</div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
